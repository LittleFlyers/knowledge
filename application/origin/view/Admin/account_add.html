    <script>
      function cancel() {
          return false;
      }
      function submit_add_case() {

          var user_name = document.getElementById('user_name').value;
          var user_phone = document.getElementById('user_phone').value;
          var user_danwei = document.getElementById('user_danwei').value;
          var user_job = document.getElementById('user_job').value;
          var user_workno = document.getElementById('user_workno').value;

          if(user_name.length==0){
              alert("姓名不能为空");
              return false;
          }
          if(user_phone.length==0){
              alert("电话不能为空");
              return false;
          }
          if(user_danwei.length==0){
              alert("单位不能为空");
              return false;
          }
          if(user_job.length==0){
              alert("职务不能为空");
              return false;
          }
          if(user_workno.length==0){
              alert("工号不能为空");
              return false;
          }

          $.ajax({
              url:'/Interview/index.php?s=/home/index/ajax_add_account.html',
              data:{user_name:user_name,
                  user_phone:user_phone,
                  user_danwei:user_danwei,
                  user_job:user_job,
                  user_workno:user_workno
              },
              dataType:'JSON',
              type:"POST",
              success: function(rs) {
                  if(typeof(rs)=="string"){
                      rs = JSON.parse(rs);
                  }
                  if(rs.status == 0) {
                      window.location.href = "/Interview/index.php?s=/home/index/account_index.html";
                      return false;
                  }
              },
              error: function(e) {
                  alert('网络故障'+JSON.stringify(e));
              }
          });
          return false;
      }
    </script>
