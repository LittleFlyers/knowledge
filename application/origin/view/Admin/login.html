<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>面试系统|登陆</title>

  <!-- Bootstrap -->
  <link href="/Interview/Public/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="/Interview/Public/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- NProgress -->
  <link href="/Interview/Public/vendors/nprogress/nprogress.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="/Interview/Public/vendors/animate.css/animate.min.css" rel="stylesheet">

  <!-- Custom Theme Style -->
  <link href="/Interview/Public/build/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
<div>
  <a class="hiddenanchor" id="signup"></a>
  <a class="hiddenanchor" id="signin"></a>

  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content">
        <form>
          <h1>登录</h1>
          <div>
            <input type="text" id="user_mobile" class="form-control" placeholder="手机号" required="" />
          </div>
          <div>
            <input type="password" id="user_password" class="form-control" placeholder="密码" required="" />
          </div>
          <div>
            <a class="btn btn-default submit" onclick="submit2Login();">确定提交</a>
          </div>

          <div class="clearfix"></div>

          <div class="separator">

            <div class="clearfix"></div>
            <br />

            <div>
              <h1>面试系统</h1>
              <p>©2017.西安瓜大网络科技有限公司技术支持</p>
            </div>
          </div>
        </form>
      </section>
    </div>

  </div>
</div>
</body>
<!-- jQuery -->
<script src="/Interview/Public/vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/Interview/Public/vendors/bootstrap/dist/js/bootstrap.min.js"></script>

<script>
    function submit2Login(){

        var user_mobile = document.getElementById('user_mobile').value;
        var user_password = document.getElementById('user_password').value;

        $.ajax({
            url:'/Interview/public/oauth/Admin/login',
            type:'POST',
            dataType:'JSON',
            data:{user_mobile:user_mobile,user_password:user_password},
            success:function(rs){
                if(typeof(rs)=="string"){
                    rs = JSON.parse(rs);
                }
                if(rs.err_code==0){
                    //success
                    window.location.href = "/Interview/public/origin/Admin/meeting_add";
                    return false;
                }
                else{
                    alert('用户名或密码错误！');
                    return false;
                }
            },
            error:function(e){
                alert("err:"+JSON.stringify(e));
            }
        });
    }
</script>
</html>
