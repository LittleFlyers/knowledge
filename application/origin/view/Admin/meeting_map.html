<script>
    $(document).ready(function() {
        function initToolbarBootstrapBindings() {
            var fonts = ['Serif', 'Sans', 'Arial', 'Arial Black', 'Courier',
                    'Courier New', 'Comic Sans MS', 'Helvetica', 'Impact', 'Lucida Grande', 'Lucida Sans', 'Tahoma', 'Times',
                    'Times New Roman', 'Verdana' , '宋体'
                ],
                fontTarget = $('[title=Font]').siblings('.dropdown-menu');
            $.each(fonts, function(idx, fontName) {
                fontTarget.append($('<li><a data-edit="fontName ' + fontName + '" style="font-family:\'' + fontName + '\'">' + fontName + '</a></li>'));
            });
            $('a[title]').tooltip({
                container: 'body'
            });
            $('.dropdown-menu input').click(function() {
                return false;
            })
                .change(function() {
                    $(this).parent('.dropdown-menu').siblings('.dropdown-toggle').dropdown('toggle');
                })
                .keydown('esc', function() {
                    this.value = '';
                    $(this).change();
                });

            $('[data-role=magic-overlay]').each(function() {
                var overlay = $(this),
                    target = $(overlay.data('target'));
                overlay.css('opacity', 0).css('position', 'absolute').offset(target.offset()).width(target.outerWidth()).height(target.outerHeight());
            });

            if ("onwebkitspeechchange" in document.createElement("input")) {
                var editorOffset = $('#editor').offset();

                $('.voiceBtn').css('position', 'absolute').offset({
                    top: editorOffset.top,
                    left: editorOffset.left + $('#editor').innerWidth() - 35
                });
            } else {
                $('.voiceBtn').hide();
            }
        }

        function showErrorAlert(reason, detail) {
            var msg = '';
            if (reason === 'unsupported-file-type') {
                msg = "Unsupported format " + detail;
            } else {
                console.log("error uploading file", reason, detail);
            }
            $('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>' +
                '<strong>File upload error</strong> ' + msg + ' </div>').prependTo('#alerts');
        }

        initToolbarBootstrapBindings();

        $('#editor').wysiwyg({
            fileUploadError: showErrorAlert
        });

        window.prettyPrint;
        prettyPrint();
    });
</script>

<script>

    var meeting_id = GetQueryString("meeting_id");

    get_map();
    get_meeting_platform();

    var chair_map_arr = [];

    function get_map() {
        document.getElementById('meeting_id').value = GetQueryString("meeting_id");
        $.ajax({
            url:'/Interview/public/platform/Meeting/map',
            data:{meeting_id:meeting_id},
            dataType:'JSON',
            type:'POST',
            success:function (rs) {
                if(typeof (rs)=='string'){
                    rs = JSON.parse(rs);
                }
                if(rs.err_code==0){
                    document.getElementById('meeting_name').value = rs.meeting_name;
                    make_chair_map(rs.data);
                }
            }
        });
    }

    function get_meeting_platform() {
        $.ajax({
            url:'/Interview/public/platform/Meeting/meeting_platform',
            data:{meeting_id:meeting_id},
            dataType:'JSON',
            type:'POST',
            success:function (rs) {
                if(typeof (rs)=='string'){
                    rs = JSON.parse(rs);
                }
                if(rs.err_code==0){
                    make_platform_chair_list(rs.data);
                    make_platform_input_list(rs.data);
                }
            }
        });
    }
    
    function set_meeting_platform() {
        var platform_name = document.getElementById('platform_name').value;
        var chair_no = document.getElementById('chair_code').value;
        $.ajax({
            url:'/Interview/public/platform/Meeting/chair_set',
            data:{meeting_id:meeting_id,platform_name:platform_name,chair_no:chair_no},
            dataType:'JSON',
            type:'POST',
            success:function (rs) {
                if(typeof (rs)=='string'){
                    rs = JSON.parse(rs);
                }
                if(rs.err_code==0){
                    alert('创建成功！');
                    get_meeting_platform();
                }
            }
        });
    }
    
    function make_platform_chair_list(c) {
        if(c) {
            var r='';
            for(var i=0;i<c.length;i++) {
                r+='<tr><td>'+c[i].chair_no+'</td><td>'+c[i].platform_name+'</td></tr>';
            }
            document.getElementById('platform_chair_list').innerHTML = r;
        }
    }

    function make_platform_input_list(c) {
        if(c) {
            var r='';
            for(var i=0;i<c.length;i++) {
                r+='<option value="'+c[i].platform_name+'">'+c[i].platform_name+'</option>';
            }
            document.getElementById('platform_input_list').innerHTML = r;
        }
    }

    function draw_map(row_num,col_num) {
        //画座位图，默认正常位置
        var map_str = "";
        for(var i=0;i<row_num;i++){
            map_str += '<ul class="table_ul">';
            var li_w = 100/col_num;
            for(var j=0;j<col_num;j++){
                map_str += '<li id="'+(i+'_'+j)+'" r="'+i+'" c="'+j+'" n="'+(i*col_num+j+1)+'" style="width:'+li_w+'%;float:left;" class="status_1" onclick="set_chair_content(this);"><center>'+(i*col_num+j+1)+'</center></li>';
            }
            map_str += '</ul>';
        }
        document.getElementById('map_content').innerHTML = map_str;
    }

    function set_chair_content(t) {
        var n=t.getAttribute('n');
        //获取该位置的公司信息
        get_platform_name_by_chair(n);
    }
    
    function get_platform_name_by_chair(n) {
        document.getElementById('chair_code').value = n;
        $.ajax({
            url:'/Interview/public/platform/Meeting/chair',
            data:{meeting_id:meeting_id,chair_no:n},
            dataType:'JSON',
            type:'POST',
            success:function (rs) {
                if(typeof (rs)=='string'){
                    rs = JSON.parse(rs);
                }
                if(rs.err_code==0){
                    document.getElementById('platform_name').value = rs.data.platform_name;
                }
                if((rs.err_code==1)||(rs.err_code==2)){
                    document.getElementById('platform_name').value = '';
                }
            },
            error:function () {
                alert('error');
            }
        });
    }

    function make_chair_map(c) {
        var row_num = c.map_row_num;
        var col_num = c.map_col_num;
        document.getElementById('map_row_num').value = row_num;
        document.getElementById('map_col_num').value = col_num;
        draw_map(row_num,col_num);
        chair_map_arr = JSON.parse(c.map_json);
        for(var i=0;i<chair_map_arr.length;i++)
        {
            for(var j=0;j<chair_map_arr[i].length;j++)
            {
                set_chair_status(i,j,chair_map_arr[i][j]);
            }
        }
    }

    function set_chair_status(row,col,status) {
        //点击座位设置状态
        var chair = document.getElementById(row+'_'+col);
        chair.setAttribute('class','status_'+status);
        chair_map_arr[row][col] = parseInt(status);
        return false;
    }

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
    
    function create_map() {
        var row_num = parseInt(document.getElementById('map_row_num').value);
        var col_num = parseInt(document.getElementById('map_col_num').value);
        chair_map_arr = [];
        for(var i=0;i<row_num;i++) {
            chair_map_arr[i] = [];
            for(var j=0;j<col_num;j++)
            {
                chair_map_arr[i][j] = 1;
            }
        }
        var map_json = JSON.stringify(chair_map_arr);

        $.ajax({
            url:'/Interview/public/platform/Meeting/map_set',
            data:{meeting_id:meeting_id,row_num:row_num,col_num:col_num,map_json:map_json},
            dataType:'JSON',
            type:'POST',
            success:function (rs) {
                if(typeof (rs)=='string'){
                    rs = JSON.parse(rs);
                }
                if(rs.err_code==0){
                    alert('创建成功！');
                    get_map();
                    get_meeting_platform();
                }
            },
            error:function () {
                alert('err');
            }
        });
    }

</script>
